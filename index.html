
<!DOCTYPE html>
<html>
<head> 
	<title>CSS and HTML Practice</title>
	<link rel="stylesheet" href="style.css">
	<style>
		h2{
			color: blue;
			background-color: pink;
			font-size: 20px;
			border: thin;
			font-style: italic;
			border-color: black;
		}
		</style>
</head>
<body>
	<h1 style="color:red; background-color: pink; background-position: center; border: solid; border-color: black "> Hello World</h1>
	<p style="font-size:20px"></p>
	<h2> hello world</h2>
	<h1 style="font-size:20px; color: blue"> above I used inline and internal css</h1>
<h1 class="head1">hello world</h1>
<h1 class="head1 head2">hello world</h1>
<h1 class="head2">hello world</h1>
<p><strong>Here I used external css and class selector</strong></p>
<h1 id="heading1">hello world</h1>
<h1 id="heading2">hello world</h1>
<p><strong>Here I used external css and id selector</strong></p>

</body>
</html>
